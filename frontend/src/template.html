<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,initial-scale=1.0'>
        <meta name='theme-color' content='#333333'>

        <meta name="keywords" content="tactical, voting, election, uk election, uk election 2019, conservative"/>
        <meta name="description" content="A tactical voting app to show you who to vote for to kick out the conservatives"/>
        <meta name="subject" content="A tactical voting app to show you who to vote for to kick out the conservatives"/>
        <meta name="summary" content="A tactical voting app to show you who to vote for to kick out the conservatives"/>
        <meta name="language" content="en_gb">
        <meta name="robots" content="index,follow" />
        <meta name="url" content="http://www.websiteaddrress.com">

        <meta name="og:title" content="VoteABC: Anything But Conservative"/>
        <meta name="og:type" content="app"/>
        <meta name="og:url" content="https://voteabc.uk"/>
        <meta name="og:image" content="https://voteabc.uk/logos/vote_abc_thorns.svg"/>
        <meta name="og:site_name" content="VoteABC"/>
        <meta name="og:description" content="A tactical voting app to show you who to vote for to kick out the conservatives"/>

        <link rel="apple-touch-icon" href="favicon.png" />
        <link rel="canonical" href="https://voteabc.uk" />

        %sapper.base%

        <link rel='stylesheet' href='global.css'>
        <link rel='manifest' href='manifest.json'>
        <link rel='icon' type='image/png' href='favicon.png'>

        <!-- Sapper generates a <style> tag containing critical CSS
for the current page. CSS for the rest of the app is
lazily loaded when it precaches secondary pages -->
%sapper.styles%

<!-- This contains the contents of the <svelte:head> component, if
the current page has one -->
%sapper.head%
</head>
<body>
<!-- The application will be rendered inside this element,
because `src/client.js` references it -->
<div id='sapper'>%sapper.html%</div>

<!-- Sapper creates a <script> tag containing `src/client.js`
    and anything else it needs to hydrate the app and
         initialise the router -->
        %sapper.scripts%
        </body>
        </html>
